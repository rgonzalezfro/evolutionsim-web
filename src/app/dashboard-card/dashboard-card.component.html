<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    <mat-card-content>{{description}}</mat-card-content>
    <mat-card-actions>
        <a mat-flat-button color="primary" routerLink="{{link}}">{{action}}</a>
    </mat-card-actions>
</mat-card>
