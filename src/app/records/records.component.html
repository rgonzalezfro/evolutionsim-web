<h1>Registro de simulaciones</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Resultado </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <!-- Cycles Column -->
    <ng-container matColumnDef="cycles">
        <th mat-header-cell *matHeaderCellDef> Ciclos </th>
        <td mat-cell *matCellDef="let element"> {{element.cycles}} </td>
    </ng-container>

    <!-- Detail Column -->
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element">
            <a mat-button [routerLink]="['/simulation',element.id]">Ver</a>  
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
